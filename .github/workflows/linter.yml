name: Linter and Start validation

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # checkout to the repository
      - uses: actions/checkout@v1
      # install nodejs
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm i --save-dev
        env:
          CI: true
      - name: Run linter
        run: npm run github:eslint
        env:
          CI: true
  start:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # checkout to the repository
      - uses: actions/checkout@v1
      # install nodejs
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm i --save-dev
        env:
          CI: true
      - name: start app
        run: |
          export BOT_ENV=development
          export DISCORD_TOKEN=NzY5Njk0NDE4NTg3ODc3NDE3.X5SvyQ.Z8iLDsnMvFsqsXkCQ_SF_-0yf0M
          npm run start
        env:
          CI: true
