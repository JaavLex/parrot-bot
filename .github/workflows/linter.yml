name: Linter validation

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      # checkout to the repository
      - uses: actions/checkout@v1
      # install nodejs
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install
        run: npm i --save-dev
        env:
          CI: true
      - name:  Build
        run: eslint js .
        env:
          CI: true
